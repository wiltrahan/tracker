<section class="new-training" fxLayout fxLayoutAlign="center">
  <mat-card fxFlex.xs="100%" fxFlex="400px">
    <mat-card-title fxLayoutAlign="center">Time to start a workout!</mat-card-title>
    <mat-card-content fxLayoutAlign="center">
      <mat-form-field>
        <mat-select placeholder="Choose one">
          <mat-option *ngFor="let excersise of exercises" [value]="excersise.id">
            {{ excersise.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center">
      <button type="submit" (click)="onStartTraining()" mat-button>Start</button>
    </mat-card-actions>
  </mat-card>
</section>
